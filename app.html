<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

<!-- This is a Chrome Extension, we don't need Polyfill -->

<!-- 2. Use an HTML Import to bring in some elements. -->
<link href="bower_components/paper-drawer-panel/paper-drawer-panel.html" rel="import">
<link href="bower_components/paper-header-panel/paper-header-panel.html" rel="import">
<link href="bower_components/paper-toolbar/paper-toolbar.html" rel="import">

<link href="bower_components/paper-material/paper-material.html" rel="import">
<link href="bower_components/paper-item/paper-item.html" rel="import">
<link href="bower_components/paper-menu/paper-menu.html" rel="import">

<link rel="import" href="elements/bookmark-list.html">

<style>
</style>
</head>

<body fullbleed unresolved>
 <paper-drawer-panel>
  <paper-header-panel drawer>
   <paper-toolbar>
     <paper-item>Drawer</paper-item>
   </paper-toolbar>

   <paper-menu> 
     <paper-material name="0">
        <paper-item>Bar</paper-item>
     </paper-material>
     <paper-material name="1">
        <paper-item>Other</paper-item>
     </paper-material>
     <paper-material name="2"> 
        <paper-item>Mobile</paper-item> 
     </paper-material> 
  </paper-menu>
 </paper-header-panel>

  <paper-header-panel main>
      <paper-toolbar>
          <paper-item>My bookmarks</paper-item>
      </paper-toolbar>   
      <bookmark-list show="all"></bookmark-list>
  </paper-header-panel>
</paper-drawer-panel>

</body>
</html>
