
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="bookmark-service.html">
<link rel="import" href="bookmark-card.html">

<dom-module id="bookmark-list">

<style>
</style>

<template>
    <bookmark-service id="bookmark-service" bookmarks="{{bookmarks}}"></bookmark-service>
    
    <div layout horizontal center>
      <template is="dom-repeat" items="{{bookmarks}}" as="bookmark">
        <bookmark-card title="{{bookmark.title}}" url={{bookmark.url}}></bookmark-card>
      </template>
    </div>
</template>

<script>
  Polymer({
    is: "bookmark-list",

    properties: {
      bookmarks: {
        type: Array,
        notify:true
       }
    }
  });
</script>

</dom-module>
