
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="bookmark-folder.html"> 

<dom-module id="bookmark-card">

<style>
</style>

<template>
  <paper-material>
    <paper-item>{{title}}</paper-item>
    <paper-item>{{url}}</paper-item>
    <bookmark-folder bookmarks="[[children]]"></bookmark-folder>
  </paper-material>
</template>

<script>
  Polymer({
    is: "bookmark-card",

    properties: {
      title: {
        type: String,
        notify: true
       },
       url: {
         type: String
       },
       children: {
         type: Array
       }
    }
  });
</script>

</dom-module>
