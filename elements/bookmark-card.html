<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="bookmark-card">
    <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
      padding: 20px;
      width: 100%;
      font-size: 1.2rem;
      font-weight: 300;
    }
    .bookmark-header {
      margin-bottom: 10px;
    }
    </style>
  <template>
    <div class="bookmark-header" layout horizontal center>
      <h2>{{title}}</h2>
    </div>
</template>
<script>
  Polymer({
    is: "bookmark-card",

    properties: {
      title: {
        type: String,
        notify: true
       }
    }
  });
</script>
</dom-module>
